<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>JavaScript Number Guess</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div class="container">
			<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
			<div style="border: 2px solid grey; padding: 20px; margin-top: 25px;">
				<h1 class="text-info">Number Guessing Game</h1><br>
				<br>
				<p>
					We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.
				</p>
				<br>
				<div class="container">
					Enter a guess: 	<input id="NewGuess" type="number"> 
					<button onclick="guessNumber()" class="btn-info" id="guessBtn">Submit Guess</button>
				</div>
				<br>
				<p id="error" class="text-danger"></p>
				<br>
				<center><h5></h5></center>
				<h6>Previous Inputs : </h6>
				<br>
			</div>
			</div>
			<div class="col-md-3"></div>
			</div>
	</div>
	<script src="index.js">
	
	</script>
</body>
</html>
